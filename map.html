<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.0/mapsjs-ui.css?dp-version=1549984893" />
    <title>Лол</title>
    <style>
    #showMapB {
        display: block;
        margin-left: auto;
        margin-right: auto
    }
    </style>
  </head>
  <body>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
                <form>
                        <div class="form-group">
                          <label for="address">Напишите адрес, ну пожалуйста</label>
                          <input type="email" class="form-control" id="address" aria-describedby="emailHelp" placeholder="тут адрес">
                          <small id="emailHelp" class="form-text text-muted">точность ограниченна возможностью карт(</small>
                        </div>
                        
                        <button type="button" class="btn btn-primary" onclick="showMap()" id="showMapB">Покажите</button>
                      </form>
            <div style="width: 640px; height: 480px" id="mapContainer"></div>
        </div> 
        <div class="col-md-4"></div>
    </div>


    <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-core.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-service.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-ui.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-mapevents.js"></script>
    <script src="http://js.api.here.com/v3/3.0/mapsjs-pano.js" type="text/javascript" charset="utf-8"></script>


    
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script>

      // Initialize the platform object:
    var platform = new H.service.Platform({
    'app_id': 'xqJ4WB5VxflEXQ0dZUvv',
    'app_code': 'ZEvYat0FFrSftO2vRmNB5A'

    });
    

    // Obtain the default map types from the platform object
    var pixelRatio = window.devicePixelRatio || 1;
    var maptypes = platform.createDefaultLayers({
        tileSize: pixelRatio === 1 ? 256 : 512,
        ppi: pixelRatio === 1 ? undefined : 320
    });
    // Retrieve the target element for the map:
    var targetElement = document.getElementById('mapContainer');



    var map = new H.Map(
    document.getElementById('mapContainer'),

    maptypes.normal.map,
    {
      zoom: 4,
      center: { lng: 37.620393, lat: 55.753960 },
      pixelRatio: pixelRatio
    });


    var behavior = new H.mapevents.Behavior(new H.mapevents.MapEvents(map));

    var ui = H.ui.UI.createDefault(map, maptypes);

    



    /////////////////////////////////////////////////////////////////////////////
    markerlist = [];
    function showMap(){
      for (var i=0;i<markerlist.length;i++){
        markerlist[i].setVisibility(false);
        markerlist[i].dispose();
        markerlist.pop();
      }
        document.getElementById('mapContainer').style.display = 'block';
    // Create the parameters for the geocoding request:
    var searchTextF = document.getElementById('address').value;
    var geocodingParams = {
        searchText: searchTextF
    };


    // Define a callback function to process the geocoding response:
    var onResult = function(result) {
    var locations = result.Response.View[0].Result,
        position,
        marker;
    // Add a marker for each location found
    var isFirstLoc = true;
    for (i = 0;  i < locations.length; i++) {
    position = {
        lat: locations[i].Location.DisplayPosition.Latitude,
        lng: locations[i].Location.DisplayPosition.Longitude
    };
    marker = new H.map.Marker(position);
    if(isFirstLoc) {  ///эта хрень зумит только для самой близкой точки
    map.setCenter(position);
    map.setZoom(12);
    
    }
    console.log(position);
    marker.draggable = true;

    map.addObject(marker);
    markerlist.push(marker);
    //marker.setVisibility(false);
    //console.log(marker);
    isFirstLoc=false;
    }
    };
    

    // Get an instance of the geocoding service:
    var geocoder = platform.getGeocodingService();


    // Call the geocode method with the geocoding parameters,
    // the callback and an error callback function (called if a
    // communication error occurs):
    geocoder.geocode(geocodingParams, onResult, function(e) {
    alert(e);
    });
    }







    // disable the default draggability of the underlying map
  // when starting to drag a marker object:
  map.addEventListener('dragstart', function(ev) {
    var target = ev.target;
    if (target instanceof H.map.Marker) {
      behavior.disable();
    }
  }, false);


  // re-enable the default draggability of the underlying map
  // when dragging has completed
  map.addEventListener('dragend', function(ev) {
    var target = ev.target;
    if (target instanceof mapsjs.map.Marker) {
      behavior.enable();
    }
  }, false);

  // Listen to the drag event and move the position of the marker
  // as necessary
   map.addEventListener('drag', function(ev) {
    var target = ev.target,
        pointer = ev.currentPointer;
    if (target instanceof mapsjs.map.Marker) {
      //console.log(target);
      target.setPosition(map.screenToGeo(pointer.viewportX, pointer.viewportY));
    }
  }, false);


    // Instantiate (and display) a map object:
  </script>
  </body>
</html>
